<!DOCTYPE html>
<html lang=en-CA>
  <head>
    <title>Font</title>
  </head>
  <style type="text/css">
    .p1 {
      font-family: "Times New Roman", Times, serif;
    }
    .p2 {
      font-family: Arial, Helvetica, sans-serif;
    }

    .p3 {
      font-family: "Lucida Console", "Courier New", monospace;
    }
  </style>
  <body>
    <h1>Font</h1>
    <p class="p1">Times New Roman</p>
    <p class="p2">Arial</p>
    <p class="p3">Lucida Console</p>
  </body>
</html>

<!DOCTYPE html>
<html lang=en-CA>
  <head>
    <title>CSS Selectors</title>
  </head>
  <style>
    * {
      background-color: yellow;
    }
    p {
      padding: 15px;
    }
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    .city {
      background-color: tomato;
      color: white;
    }
    .matrix {
      text-align: center;
      color: green;
      background-color: black;
    }
  </style>
  <body>
    <h1 id="myHeader">CSS Selectors</h1>
    <p class="city">class is different from id tho</p>
    <p class="matrix">I can use a class for many html ellements</p>
  </body>
</html>

<!DOCTYPE html>
<html lang=en-CA>
  <head>
    <title>Tables</title>
  </head>
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
  }
  </style>
  <body>
    <h1>Tables</h1>
    <table style="width:50%">
      <caption>just a caption</caption>
      <tr>
        <th>headers</th>
        <th>are made of</th>
        <th>th</th>
      </tr>
      <tr>
        <td>normal text</td>
        <td>is made of</td>
        <td>td</td>
      </tr>
      <tr>
        <td colspan="3">this cell has 3 colmuns</td>
      </tr>
      <tr>
        <td rowspan="2">this cell has tp rows</td>
        <td>hi</td>
        <td>hi</td>
      </tr>
      <tr>
        <td>hi</td>
        <td>hi</td>
      </tr>
    </table>
  </body>
</html>
